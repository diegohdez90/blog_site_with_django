{% extends 'blog/base.html' %}

{% block content %}
<h1>In drafts</h1>
{% for post in posts_list %}
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{post.text|truncatechars: 50|safe }}</p>
    </div>
    <div class="card-footer bg-transparent border-success">Created at: {{ post.created_at|date:"d-m-Y" }}</div>
  </div>
{% endfor %}
{% endblock %}
