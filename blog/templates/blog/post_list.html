{% extends 'blog/base.html' %}

{% block content %}
<div class="mx-auto">
  <h2 class="text-center">List Post</h2>
</div>
<div class="center-elem">
  {% for post in post_list %}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{post.text|truncatechars:50}}</p>
        <a href="{% url 'post_detail' pk=post.pk %}" class="card-link">See Post</a>
        <a href="{% url 'post_detail' pk=post.pk %}" class="card-link">Comments: {{ post.approve_comments.count }}</a>
      </div>
      <div class="card-footer bg-transparent border-success">Published on: {{ post.published_date|date:"D M Y" }}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
