{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h3>Please login</h3>
  <h4>Must be superuser</h4>
  {% if form.errors %}
    <p>Your username and/or password didn't match. try again</p>
  {% endif %}
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign in" class="btn btn-primary" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}
